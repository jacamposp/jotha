<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hamburgers.css">
    <title>Jotha</title>
</head>

<body>
    <div id="page">
        <header id="header">
            <div class="header-container container">
                <a class="jotha-logo-container"><img class="jotha-logo" src="images/android.png" alt="logo"></a>
                <nav>
                    <div>
                        <ul id="menu" class="main-menu">
                            <li class="main-menu-item"><a href="index.html">Home</a></li>
                            <li class="main-menu-item"><a href="work.html">Work</a></li>
                            <li class="main-menu-item"><a href="services.html">Services</a></li>
                            <li class="main-menu-item"><a href="about.html">About</a></li>
                            <li class="main-menu-item"><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                    <button id="hamburgerId" class="hamburger hamburger--collapse" type="button" onclick="toggleMenu()">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero">
                <div>
                    <img style="width: 100vw; height: 90vh;"
                        src="images/group-of-people-working-on-website-template.jpg" alt="hero image">
                </div>
            </section>
            <section class="services">
                <div class="container">
                    <div class="division">
                        <hr class="division-line">
                        <p class="division-title">Our services</p>
                    </div>
                    <div class="numbers">
                        <div class="circle">01</div>
                        <div class="circle">02</div>
                        <div class="circle">03</div>
                    </div>
                    <div class="images-container">
                        <div><img class="images" src="images/3323722.jpg" alt="web design"></div>
                        <div><img class="images" src="images/14972.jpg" alt="Branding"></div>
                        <div><img class="images"
                                src="images/social-media-instagram-digital-marketing-concept-3d-rendering.jpg"
                                alt="social media"></div>
                    </div>
                    <div class="text-container">
                        <div class="text"><span>Web Design</span></div>
                        <div class="text"><span>Branding</span></div>
                        <div class="text"><span>Social Media</span></div>

                    </div>
                </div>
            </section>
            <section class="work">
                <div class="container">
                    <div class="division">
                        <hr class="division-line">
                        <p class="division-title">Our Work</p>
                    </div>
                </div>
            </section>
            <section class="contact">
                <div class="container">
                    <div class="division">
                        <hr class="division-line">
                        <p class="division-title">Contact Us</p>
                    </div>
                    <div class="contact-container">
                        <div class="contact-form">
                            <h1>Contact Jotha</h1>
                            <p>Send us a message and we'll get back to you as soon as we can!</p>
                            <div class="form">
                                <div class="inputBox">
                                    <input type="text" required><span>Name</span>
                                </div>
                                <div class="inputBox">
                                    <input type="email" required><span>Email</span>
                                </div>
                                <div class="inputBox">
                                    <input type="text" required><span>Message</span>
                                </div>
                                <div class="form-button-container"><button class="form-button">Send</button></div>
                            </div>
                        </div>
                        <div class="contact-data">
                            <h1>Info</h1>
                            <span>info@jotha.com</span>
                            <span>+506 6037-7784</span>
                            <span>San Jose, Costa Rica</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript">
        var hamburgerBtn = document.getElementById("hamburgerId")
        var header = document.getElementById("header")
        var menu = document.getElementById("menu")

        function toggleMenu() {
            hamburgerBtn.classList.toggle("is-active");
            header.classList.toggle("is-active");
            menu.classList.toggle("is-active");
        }

    </script>
</body>

</html>
