<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hamburgers.css">
    <title>Jotha</title>
</head>

<body>
    <div id="page">
        <header id="header">
            <div class="header-container container">
                <a class="jotha-logo-container"><img class="jotha-logo" src="images/android.png" alt="logo"></a>
                <nav>
                    <div>
                        <ul id="menu" class="main-menu">
                            <li class="main-menu-item"><a href="index.html">Home</a></li>
                            <li class="main-menu-item"><a href="work.html">Work</a></li>
                            <li class="main-menu-item"><a href="services.html">Services</a></li>
                            <li class="main-menu-item"><a href="about.html">About</a></li>
                            <li class="main-menu-item"><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                    <button id="hamburgerId" class="hamburger hamburger--collapse" type="button" onclick="toggleMenu()">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero">
                <div>
                    <img style="width: 100vw; height: 90vh;"
                        src="images/group-of-people-working-on-website-template.jpg" alt="hero image">
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript">
        var hamburgerBtn = document.getElementById("hamburgerId")
        var header = document.getElementById("header")
        var menu = document.getElementById("menu")

        function toggleMenu() {
            hamburgerBtn.classList.toggle("is-active");
            header.classList.toggle("is-active");
            menu.classList.toggle("is-active");
        }

    </script>
</body>

</html>
